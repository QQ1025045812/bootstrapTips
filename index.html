<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bootstrap</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <style>
        .carousel-inner img{
            margin:0 auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a href="#" class="navbar-brand">LOGO</a>
                <button class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                    <i class="icon icon-bar"></i>
                    <i class="icon icon-bar"></i>
                    <i class="icon icon-bar"></i>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav navbar-right" style="margin-top:0;">
                <li class="active"><a href="#"><i class="glyphicon glyphicon-home"></i> 首页</a></li>
                <li><a href="#"><i class="glyphicon glyphicon-th-list"></i> 资讯</a</li>
                <li><a href="#"><i class="glyphicon glyphicon-tags"></i> 案例</a</li>
                <li><a href="#"><i class="glyphicon glyphicon-eye-open"></i> 关于</a</li>
            </ul>
            </div>
        </div>
    </nav>
   <div class="container">
        <div id="myCarousel" class="carousel slide" data-ride="carousel" style="margin-top:50px;">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox" style="background:#000;">
    <div class="item active">
      <img src="images/01.jpg" alt="...">
      <div class="carousel-caption">
        1
      </div>
    </div>
    <div class="item">
      <img src="images/02.jpg" alt="...">
      <div class="carousel-caption">
        2
      </div>
    </div>
    <div class="item">
      <img src="images/03.jpg" alt="...">
      <div class="carousel-caption">
        3
      </div>
    </div>
    <div class="item">
      <img src="images/04.jpg" alt="...">
      <div class="carousel-caption">
        4
      </div>
    </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
   </div>
</body>
</html>
